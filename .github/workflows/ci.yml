name: Deploy Hugo Site to Pages

on:
  push:
    branches: ["main"]
  pull_request: # Se ejecuta en PRs para verificar enlaces y build
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job de Construcción y Verificación
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      # --- NUEVO PASO: LINK CHECKER ---
      # Esto cumple el requisito "CI en PR (link-check)"
      # Verifica enlaces en los archivos generados (carpeta public)
      # Falla la pipeline si encuentra enlaces rotos internos o externos
      - name: Link Checker (Lychee)
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          # Escanea la carpeta 'public' (el sitio generado)
          args: --verbose --no-progress './public/**/*.html'
          # Falla la acción si hay enlaces rotos
          fail: true

      - name: Upload artifact
        # Solo subimos el artefacto si es la rama main (no en PRs)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Job de Despliegue (Solo en main)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
